<div class="row">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <img src={{persona.img}} class="img-fluid" id="foto">
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <h2 id="nombre">{{persona.nombre}} {{persona.apellido}}</h2>
        <p id="desarrollador">Desarrollador Full Stack Jr.</p>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <span id="acerca">
            <h2>Acerca de mi</h2>
            <h3>{{persona.descripcion}}</h3>
        </span>
    </div>
</div>
